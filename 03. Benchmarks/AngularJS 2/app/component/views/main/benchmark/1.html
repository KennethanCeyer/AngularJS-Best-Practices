<div class="works-top ng-scope">
    <div class="works-menu">
        <a href="benchmark/1" class="active ng-binding">Benchmark 1</a>
        <a href="benchmark/2" class="ng-binding">Benchmark 2</a>
        <a href="benchmark/3" class="ng-binding">Benchmark 3</a>
    </div>
</div>
<div class="works-container">
    <div class="works-section works-section-padding">
        <h2 class="section-title">Benchmark 1</h2>

        <div class="guide">
            <p>10,000개의 &lt;a&gt; 태그를 생성하는 작업의 시간을 측정 합니다.</p>
            <p class="guide-time" [hidden]="timeSpend === -1">
                <strong>랜더링 반영시간</strong>
                <span>{{timeSpend}} ms</span>
            </p>
        </div>

        <a href="#" class="btn btn-material btn-primary btn-xg btn-block" (click)="benchmark();" style="max-width: 300px; margin: 0 auto;">
            Create 10,000 elements
        </a>

        <div class="btn-group">
            <a href="#" class="btn btn-block btn-force btn-marterial" *ngFor="let item of list">{{item.text}}</a>
        </div>
    </div>
</div>
