<div class="works-top ng-scope">
    <div class="works-menu">
        <a href="benchmark/1" class="ng-binding">Benchmark 1</a>
        <a href="benchmark/2" class="ng-binding">Benchmark 2</a>
        <a href="benchmark/3" class="active ng-binding">Benchmark 3</a>
    </div>
</div>
<div class="works-container">
    <div class="works-section works-section-padding">
        <h2 class="section-title">Benchmark 3</h2>

        <div class="guide">
            1000개의 행의 20개의 열의 테이블을 만듭니다.
        </div>

        <a href="#" class="btn btn-material btn-primary btn-xg btn-block" (click)="benchmark();" style="max-width: 300px; margin: 0 auto;">
            Create table
        </a>

        <table class="table table-bordered">
            <tr *ngFor="let item of list">
                <td *ngFor="let sub of item">
                    {{sub.text}}
                </td>
            </tr>
        </table>
    </div>
</div>
